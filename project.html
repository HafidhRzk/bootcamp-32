<html>
  <head>
    <title>Creating Project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- NavBar -->
    <nav>

      <div class="left-side">
          <img src="assets/logo.png">

          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="project.html" class="nav-active">My Project</a></li>
          </ul>
      </div>

      <div class="right-side">
          <a href="contact.html">Contact Me</a>
      </div>

    </nav>

    <!-- Blog -->
    <!-- Form -->
    <div class="blog">

      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>ADD MY PROJECT</h1>
            <div>
              <label for="input-blog-title">Project Name</label>
              <input id="input-blog-title" />
            </div>
            <div class="Interval-Date">
              <div class="Start-Date">
                <label for="Start-Date">Start Date</label>
                <input type="date" id="start-date" />
              </div>
              <div class="End-Date">
                <label for="End-Date">End Date</label>
                <input type="date" id="end-date" />
              </div>
            </div>
            <div>
              <label for="input-blog-content">Description</label>
              <textarea id="input-blog-content"></textarea>
            </div>
            <div>
              <h3>Technologies</h3>
              <div class="technologies">
                <div class="Tech-Left">
                  <div class="NodeJS">
                    <input type="checkbox" id="node-js" name="techno" value="fa-brands fa-node-js"/>
                    <label for="node-js">Node Js</label>
                  </div>
                  <div class="ReactJS">
                    <input type="checkbox" id="react-js" name="techno" value="fa-brands fa-react"/>
                    <label for="react-js">React Js</label>
                  </div>
                </div>
                <div class="Tech-Right">
                  <div class="NextJS">
                    <input type="checkbox" id="next-js" name="techno" value="fa-solid fa-n"/>
                    <label for="next-js">Next Js</label>
                  </div>
                  <div class="TextScript">
                    <input type="checkbox" id="text-script" name="techno" value="fa-brands fa-js"/>
                    <label for="text-script">TextScript</label>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>choose</p>
                  <img src="assets/file.png" alt="file" />
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button type="button" onclick="addBlog()">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <hr class="line" />

      <h1>MY PROJECT</h1>

      <div id="contents" class="blog-list">
        <div class="blog-list-item">
            <div class="blog-image">
                <img src="assets/blog-img.jpg" alt="" />
            </div>
            <div class="item-content">
                <h3>
                  <a style="text-decoration:none; color:black" 
                  href="blog-detail.html" target="_blank">Dumbways Mobile App 2021</a>
                </h3>
                <p style="color: grey">Post Date : 12 January 2022 14:30 WIB</p>
                <p style="color: grey">Durasi : 3 Month</p>
                <div style="text-align: right; color: grey;">3 Month Ago</div>
                <p>App that used for Dumbways student, it was deployed and can downloaded on play store. 
                  happy download</p>
            </div>
            <div class="item-logo">
                <i class="fa-brands fa-google-play"></i>
                <i class="fa-brands fa-android"></i>
                <i class="fa-brands fa-java"></i>
            </div>
            <div class="item-button">
                <a href="#" class="btn-edit">Edit</a>
                <a href="#" class="btn-post">Delete</a>
          </div>
        </div>
      </div>

    </div>


    <script src="blog.js"></script>

  </body>
</html>
